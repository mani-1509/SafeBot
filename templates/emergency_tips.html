<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Emergency Tips - SafeBot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <style>
      .tips-container {
        max-width: 700px;
        height: 100%;
        margin: 40px auto;
        background: #232323;
        border-radius: 10px;
        padding: 32px 24px;
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.18);
      }
      h1 {
        margin-bottom: 24px;
        color: #fff;
        text-align: center;
      }
      .tip {
        margin-bottom: 22px;
        padding: 18px 16px;
        background: #1e293b;
        border-radius: 8px;
        border-left: 5px solid #007aff;
        color: #fff;
        box-shadow: 0 2px 8px 0 rgba(0, 122, 255, 0.07);
      }
      .tip-title {
        font-weight: bold;
        margin-bottom: 6px;
        color: #60a5fa;
      }
      .back {
        text-align: center;
        margin: 24px;
      }
      a {
        color: #007aff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="tips-container">
      <h1>Emergency Tips</h1>
      {% for tip in tips %}
      <div class="tip">
        <div class="tip-title">{{ tip.title }}</div>
        <div>{{ tip.tip }}</div>
      </div>
      {% endfor %}
      <p class="back">
        <a href="/">‚Üê Back to Chat</a>
      </p>
    </div>
  </body>
</html>
